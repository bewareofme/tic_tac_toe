<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <script src="javascript.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>Please choose a mark</div>
        <div class="players">
            <button class="playero">O</button>
            <button class="playerx">X</button>
        </div>
        <div class="winner"></div>
        <button class="reset">reset</button>
        <div class="display">
            <div class="y0">
                <button class="x1"position='y0x1'></button>
                <button class="x2"position='y0x2'></button>
                <button class="x3"position='y0x3'></button>
            </div>
            <div class="y1">
                <button class="x1"position='y1x1'></button>
                <button class="x2"position='y1x2'></button>
                <button class="x3"position='y1x3'></button>
            </div>
            <div class="y2">
                <button class="x1" position='y2x1'></button>
                <button class="x2"position='y2x2'></button>
                <button class="x3"position='y2x3'></button>
            </div>
        </div>
    </div>
</body>
</html>
